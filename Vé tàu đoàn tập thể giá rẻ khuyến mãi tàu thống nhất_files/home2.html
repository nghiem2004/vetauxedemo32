<script>

    var way = true;

    $(document).ready(function () {

        $("#gaDi").select2();

        $("#gaVe").select2();

        $("#ngayDi").datepicker({

            changeMonth: true,

            changeYear: true,

            minDate: new Date(),

            dateFormat: "dd-mm-yy",

            onSelect: function (selected) {

                var date = selected.split('-');

                var day = new Date(date[2], date[1] - 1, date[0]);

                $("input#ngayVe").datepicker({

                    changeMonth: true,

                    changeYear: true,

                    minDate: day,

                    dateFormat: "dd-mm-yy"

                });

            }

        });

//        $("#ngayVe").datepicker({

//            changeMonth: true,

//            changeYear: true,

//            minDate: new Date(),

//            dateFormat: "dd-mm-yy"

//        });

        $('input[type=radio][name=oneWay]').change(function () {

            way = !way;

            if (way)

                $('#ngayVe').prop('disabled', true);

            else

                $('#ngayVe').prop('disabled', false);

        });



    });

</script>
